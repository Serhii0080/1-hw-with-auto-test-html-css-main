<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,700;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style0.css">
    <title>Lesson1</title>
</head>

<body>
    <section class="app">
        <div class="card">
            <div class="product-img-block">
                <div class="img-wrap">
                    <img src="./assets/images_Lesson/main_image.png" alt="Main image">
                </div>


                <div class="preview-wrapper">
                    <div class="preview selected">
                        <img src="./assets/images_Lesson/image1.png" alt="preview 1">
                    </div>
                    <div class="preview">
                        <img src="./assets/images_Lesson/image2.png" alt="Preview 2">
                    </div>

                </div>
            </div>
            <div>
                <div class="product-description-block">
                    <h1 class="main-title">Fluted Contrast</h1>
                    <span class="sub-title">Mug / 33 cl</span>
                    <p class="description">Fluted Contrast represents the perfect fusion between the aesthetic and the
                        functional. The
                        design is elegant and modern, created out of a deep respect for Royal British history and
                        traditions</p>
                    <div class="color-options">
                        <h2 class="title">Color options</h2>
                        <ul class="otions-list">
                            <li class="selected">
                                <div class="circle blue"></div>
                            </li>
                            <li>
                                <div class="circle green"></div>
                            </li>
                            <li>
                                <div class="circle red"></div>
                            </li>
                            <li>
                                <div class="circle black"></div>
                            </li>
                            <li>
                                <div class="circle yellow"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="wrapper">
                        <div>
                            <h2 class="title">Quantity</h2>
                            <select class="Quantity" name="Quantity" id="Quantity">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div>
                            <h2 class="title">Price</h2>
                            <span class="price">eur 39,00</span>
                        </div>
                    </div>
                    <button class="btn">Add To Basket</button>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
